<div fxLayout="column" fxLayoutAlign="center stretch" class="dark-theme">

  <div class="text-center" fxFlex>
    <h1>Detalles de tu viaje</h1>
  </div>
  <mat-card fxFlex="50" fxLayout="column" fxLayoutAlign="start">
    <mat-card-header fxFlex="100">
      <h1> Hotel Holliday</h1>
    </mat-card-header>
    <mat-card-content fxFlex="200px" fxLayout="row" fxLayoutWrap>
      <img fxFlex="42" src="assets/images/hotel1.jpg">
      <div fxFlex="45" class="ml15">
        <p>Ida:10 Septiembre</p>
        <p>Vuelta:11 Septiembre</p>
        <div>
          <mat-icon color="primary">star</mat-icon>
          <mat-icon color="primary">star</mat-icon>
          <mat-icon color="primary">star</mat-icon>
          <mat-icon color="primary">star</mat-icon>
          <mat-icon color="primary">star</mat-icon>
          <div> Calificacion</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="mt5" fxFlex="100">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon>attach_money</mat-icon>Precio por Viaje
        </mat-expansion-panel-header>
        <div fxLayout="row" fxLayoutWrap>
          <span fxFlex="80">Hotel + vuelo </span><span fxFlex class="text-right">$1000</span><br>
          <span fxFlex="80">Numero de Personas </span><span fxFlex class="text-right">x2</span>

          <span fxFlex="80" style="border-top-style: solid;"> Total</span><span fxFlex style="border-top-style: solid;" class="text-right">$2000</span>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon>chat</mat-icon> Opiniones
        </mat-expansion-panel-header>
        content
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
