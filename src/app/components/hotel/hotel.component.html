              <span fxFlex="2"></span>
              <div fxFlex="36" s>
                <div fxLayout="column" fxLayoutAlign="space-around none">
                  <div fxFlex>
                    <h2>{{hotel.name}}</h2>
                  </div>
                  <div fxLayout="row">
                    <div fxFlex="15">
                      <mat-icon color="primary">place</mat-icon>
                      <div>Mapa</div>
                    </div>
                    <div class="m0" fxFlex="80" fxFlexOffset="5">
                      <mat-icon color="primary" *ngFor="let star of hotel.stars" >star</mat-icon>

                      <div> Calificacion</div>
                    </div>
                  </div>
